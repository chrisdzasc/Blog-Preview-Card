<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="css/index.css" as="style">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <div class="card-mobile">

      <figure class="blog-image-figure">
        <img src="assets/images/illustration-article.svg" alt="Illustation of an article" class="blog-image">
      </figure>

      <div class="content">
        <div class="category">
          <strong class="learning">Learning</strong>
        </div>

        <p class="publish-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <section class="author">
        <div class="userpic">
          <img class="icon" src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper">
        </div>

        <p class="authorname">Greg Hooper</p>

      </section>

    </div>
  </main>

</body>
</html>
