<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="css/index.css" as="style">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <div class="card-mobile">

      <div class="div-image">
        <img src="assets/images/illustration-article.svg" alt="illustration-article" class="blog-image">
      </div>

      <div class="content">
        <div class="category">
          <p class="learning">Learning</p>
        </div>

        <p class="publish-date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <div class="userpic">
          <img class="icon" src="assets/images/image-avatar.webp" alt="Author Icon">
        </div>

        <p class="authorname">Greg Hooper</p>

      </div>

    </div>
  </main>

</body>
</html>
